<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/ai4i-logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/ai4i-logo.png" />
    <link rel="apple-touch-icon" href="/ai4i-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Google Analytics 4 - deferred to improve FCP -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-X0CZVDK1KV');
      window.addEventListener('load', function() {
        var s = document.createElement('script');
        s.src = 'https://www.googletagmanager.com/gtag/js?id=G-X0CZVDK1KV';
        s.async = true;
        document.head.appendChild(s);
      });
    </script>
    
    <!-- Preload critical assets (only public/ paths work with Vite) -->
    <link rel="preload" as="image" href="/ai4i-logo.webp" fetchpriority="high" type="image/webp" />
    
    <title>AI4Inclusion - Digital Public Good for Inclusive AI</title>
    <meta name="description" content="AI4Inclusion is an open Digital Public Good enabling inclusive language AI for translation, speech recognition, and accessibility." />
    <meta name="author" content="AI4Inclusion" />

    <meta property="og:title" content="AI4Inclusion - Digital Public Good for Inclusive AI" />
    <meta property="og:description" content="Open platform enabling inclusive language AI accessibility for everyone." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body style="background:#0a1628;color:#fff;margin:0;">
    <!-- Instant logo placeholder visible before React loads -->
    <div id="preload-nav" style="position:fixed;top:0;left:0;width:100%;height:64px;background:#0a1628;border-bottom:1px solid rgba(255,255,255,0.1);z-index:9999;display:flex;align-items:center;padding:0 16px;">
      <div style="height:42px;flex-shrink:0;">
        <img src="/ai4i-logo.webp" alt="AI4Inclusion" width="65" height="42" style="height:100%;width:auto;object-fit:contain;" fetchpriority="high" />
      </div>
    </div>
    <!-- Loading skeleton shown before React hydrates -->
    <div id="preload-skeleton" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;gap:16px;">
      <div style="width:48px;height:48px;border:3px solid rgba(255,255,255,0.15);border-top-color:rgba(59,130,246,0.8);border-radius:50%;animation:pl-spin 0.8s linear infinite;"></div>
      <div style="font-family:system-ui,sans-serif;font-size:14px;color:rgba(255,255,255,0.5);">Loading...</div>
    </div>
    <style>@keyframes pl-spin{to{transform:rotate(360deg)}}</style>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove preload elements once React renders
      const observer = new MutationObserver(() => {
        const nav = document.querySelector('#root nav');
        if (nav) {
          const preload = document.getElementById('preload-nav');
          if (preload) preload.remove();
          const skeleton = document.getElementById('preload-skeleton');
          if (skeleton) skeleton.remove();
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true, subtree: true });
    </script>
  </body>
</html>
