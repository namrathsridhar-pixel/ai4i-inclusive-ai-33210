<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/ai4i-logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/ai4i-logo.png" />
    <link rel="apple-touch-icon" href="/ai4i-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource hints for external origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />

    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/ai4i-logo.webp" fetchpriority="high" type="image/webp" />

    <!-- Inline critical CSS for instant skeleton rendering -->
    <style>
      /* Critical above-the-fold styles â€” renders before any JS or external CSS */
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a1628;color:#fff;overflow-x:hidden}
      
      /* Preload nav bar */
      #preload-nav{position:fixed;top:0;left:0;width:100%;height:64px;background:#0a1628;border-bottom:1px solid rgba(255,255,255,0.1);z-index:9999;display:flex;align-items:center;padding:0 16px}
      #preload-nav img{height:42px;width:auto;object-fit:contain}

      /* Hero skeleton */
      #preload-skeleton{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:0 24px;background:linear-gradient(to bottom,#0a0f1a,#0d1525,#0a1628)}
      .skel-line{background:rgba(255,255,255,0.06);border-radius:8px;animation:skel-shimmer 1.8s ease-in-out infinite}
      .skel-title{width:min(480px,70%);height:52px;margin-bottom:16px}
      .skel-subtitle{width:min(380px,55%);height:28px;margin-bottom:32px}
      .skel-desc{width:min(600px,85%);height:18px;margin-bottom:10px}
      .skel-desc2{width:min(520px,75%);height:18px;margin-bottom:36px}
      .skel-btns{display:flex;gap:16px}
      .skel-btn{width:180px;height:48px;border-radius:8px}

      @keyframes skel-shimmer{
        0%,100%{opacity:0.4}
        50%{opacity:0.8}
      }
    </style>

    <!-- Google Analytics 4 - deferred to improve FCP -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-X0CZVDK1KV');
      window.addEventListener('load', function() {
        var s = document.createElement('script');
        s.src = 'https://www.googletagmanager.com/gtag/js?id=G-X0CZVDK1KV';
        s.async = true;
        document.head.appendChild(s);
      });
    </script>

    <title>AI4Inclusion - Digital Public Good for Inclusive AI</title>
    <meta name="description" content="AI4Inclusion is an open Digital Public Good enabling inclusive language AI for translation, speech recognition, and accessibility." />
    <meta name="author" content="AI4Inclusion" />

    <meta property="og:title" content="AI4Inclusion - Digital Public Good for Inclusive AI" />
    <meta property="og:description" content="Open platform enabling inclusive language AI accessibility for everyone." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <!-- Instant logo + nav placeholder -->
    <div id="preload-nav">
      <div>
        <img src="/ai4i-logo.webp" alt="AI4Inclusion" width="65" height="42" fetchpriority="high" />
      </div>
    </div>

    <!-- Hero skeleton: visible instantly, removed once React mounts -->
    <div id="preload-skeleton">
      <div class="skel-line skel-title"></div>
      <div class="skel-line skel-subtitle"></div>
      <div class="skel-line skel-desc"></div>
      <div class="skel-line skel-desc2"></div>
      <div class="skel-btns">
        <div class="skel-line skel-btn"></div>
        <div class="skel-line skel-btn"></div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove preload elements once React renders
      var observer = new MutationObserver(function() {
        var nav = document.querySelector('#root nav');
        if (nav) {
          var p = document.getElementById('preload-nav');
          var s = document.getElementById('preload-skeleton');
          if (p) p.remove();
          if (s) s.remove();
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true, subtree: true });
    </script>
  </body>
</html>
